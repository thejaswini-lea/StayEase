<!DOCTYPE html>
<html>

<head>
    <title>Delete Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .confirm-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
        }
        
        p {
            font-size: 18px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        button {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button:hover {
            background: #ff5b5b;
            transform: scale(1.05);
        }
        
        .cancel {
            text-decoration: none;
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .cancel:hover {
            background: #868e96;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="confirm-box">
        <h1 aria-label="Delete Room">ðŸ—‘ Delete Room</h1>
        <p>Are you sure you want to delete Room <strong>{{ room.number }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="button-container">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'room_list' %}" class="cancel">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
