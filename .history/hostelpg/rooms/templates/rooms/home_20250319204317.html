<!DOCTYPE html>
<html>

<head>
    <title>Hostel PG - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #b0e0e6, #d8bfd8, #fadadd, #fff5e1);
            color: #4A4A4A;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        
        h1 {
            font-size: 34px;
            margin-bottom: 10px;
            color: #5A5A5A;
            font-weight: bold;
        }
        
        p {
            font-size: 17px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .btn {
            text-decoration: none;
            background: #A3C1AD;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15);
            border: none;
        }
        
        .btn:hover {
            background: #88BDBC;
            transform: translateY(-2px);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè† Welcome to Vasavi PG</h1>
        <p>Your comfort, our priority!</p>
        <a href="/rooms/" class="btn">View Available Rooms</a>
    </div>
</body>

</html>
