<!DOCTYPE html>
<html>

<head>
    <title>Hostel PG - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #ffdde1, #a18cd1);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            width: 80%;
            max-width: 500px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 38px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .btn {
            text-decoration: none;
            background: #d291bc;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 5px 8px rgba(0, 0, 0, 0.3);
            border: none;
        }
        
        .btn:hover {
            background: #ff7eb3;
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè† Welcome to Vasavi PG</h1>
        <p>Your comfort, our priority!</p>
        <a href="/rooms/" class="btn">View Available Rooms</a>
    </div>
</body>

</html>
