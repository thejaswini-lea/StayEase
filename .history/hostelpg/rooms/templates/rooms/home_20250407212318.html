<!DOCTYPE html>
<html>

<head>
    <title>Hostel PG - Home</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 500px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .btn {
            text-decoration: none;
            background: #6a11cb;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-block;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: #a4508b;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üè† Welcome to Vasavi PG</h1>
        <p>Your comfort, our priority!</p>
        <a href="/rooms/" class="btn">View Available Rooms</a>
    </div>
</body>

</html>
