<!DOCTYPE html>
<html>

<head>
    <title>Hostel PG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        
        .room-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
        }
        
        a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>Hostel PG Rooms</h1>
    <a href="/add-room/">Add Room</a>
    <div>
        {% for room in rooms %}
        <div class="room-card">
            <h3>Room {{ room.number }} - {{ room.room_type }}</h3>
            <p>Status: {{ room.status }}</p>
            <p>Price: ${{ room.price }}</p>
            {% if room.status == "Available" %}
            <a href="/book-room/{{ room.id }}/">Book Now</a> {% else %}
            <p><strong>Not Available</strong></p>
            {% endif %}
        </div>
        {% empty %}
        <p>No rooms available.</p>
        {% endfor %}
    </div>
</body>

</html>
