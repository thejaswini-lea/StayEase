<!DOCTYPE html>
<html>

<head>
    <title>Book Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #8360c3, #2ebf91);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 80%;
            max-width: 400px;
            text-align: left;
        }
        
        h1 {
            font-size: 28px;
            text-align: center;
        }
        
        button {
            background: #6a11cb;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }
        
        button:hover {
            background: #a4508b;
            transform: scale(1.05);
        }
        
        a {
            text-decoration: none;
            color: white;
            display: block;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üõè Book Room {{ room.number }}</h1>
        <form method="post">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit">Confirm Booking</button>
        </form>
        <a href="/">üè° Back to Home</a>
    </div>
</body>

</html>
