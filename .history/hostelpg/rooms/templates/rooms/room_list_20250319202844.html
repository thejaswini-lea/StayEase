<!DOCTYPE html>
<html>

<head>
    <title>Rooms List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        
        .room-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            display: inline-block;
            background: white;
            width: 250px;
            border-radius: 5px;
        }
        
        .available {
            color: green;
            font-weight: bold;
        }
        
        .occupied {
            color: red;
            font-weight: bold;
        }
        
        a {
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>üè† Available Rooms</h1>
    <a href="/">üè° Back to Home</a> | <a href="/add-room/">‚ûï Add Room</a>
    <div>
        {% for room in rooms %}
        <div class="room-card">
            <h3>Room {{ room.number }} - {{ room.room_type }}</h3>
            <p>Price: ${{ room.price }}</p>
            {% if room.status == "Available" %}
            <p class="available">‚úÖ Available</p>
            <a href="/book-room/{{ room.id }}/">Book Now</a> {% else %}
            <p class="occupied">‚ùå Occupied</p>
            {% endif %}
        </div>
        {% empty %}
        <p>No rooms available.</p>
        {% endfor %}
    </div>
</body>

</html>
