<!DOCTYPE html>
<html>

<head>
    <title>Delete Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        
        .confirm-box {
            background: white;
            padding: 20px;
            width: 300px;
            margin: auto;
            border-radius: 5px;
        }
        
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .delete {
            background: #dc3545;
            color: white;
        }
        
        .cancel {
            background: #6c757d;
            color: white;
        }
    </style>
</head>

<body>
    <h1>ðŸ—‘ Delete Room</h1>
    <div class="confirm-box">
        <p>Are you sure you want to delete Room {{ room.number }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete">Yes, Delete</button>
            <a href="/rooms/" class="cancel">Cancel</a>
        </form>
    </div>
</body>

</html>
